<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Carta de San Valentin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="bear-img" src="cat.gif" alt="Cute bear with roses" id="mainImage">

            <h1 id="text">Queres ser mi valentine?</h1>

            <div class="buttons">
                <button class="yes" id="yesBtn">Si</button>
                <button class="no" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const yesButton = document.getElementById('yesBtn');
            const noButton = document.getElementById('noBtn');
            const mainImage = document.getElementById('mainImage');
            const textScreen = document.getElementById('text');

            let yesButtonSize = 13;
            yesButton.style.fontSize = yesButtonSize + 'px';

            const noPossibilities = [
                "No",
                "Segura?",
                "Muy segura?",
                "100% segura?",
                "Solo piénsalo",
                "Si dices que no me pongo muy triste",
                "Me voy a poner a llorar",
                "Porfavor di que si",
                "Voy a estar demasiado demasiado triste",
                "Me estas rompiendo el corazón",
                "Bueno me rindo",
                "MENTIRA PORFAVOR DI QUE SI!!!"
            ];

            let index = 1;

            noButton.addEventListener('click', function () {
                yesButtonSize += 10;
                yesButton.style.fontSize = yesButtonSize + 'px';
                
                noButton.textContent = noPossibilities[index];
                index = (index + 1) % noPossibilities.length;
            });
            
            yesButton.addEventListener('click', function () {
                mainImage.src = 'cat2.gif';
                textScreen.textContent = "yayyy!";
                yesButton.style.display = "none";
                noButton.style.display = "none";
            });
        });
    </script>
</body>

</html>
